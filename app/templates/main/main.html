<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>FeatureRequest</title>
	<meta name="description" content="MainPageFeatureRequest">
	<!-- 	<link rel="stylesheet" href="PATH"> -->

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

</head>

<body>
	<div class="container">
		<section class="row" id="header">
			<div class="col-md-6">
				<h1>Feature Request - Testing MVVM</h1>
			</div>
		</section>
		<div class="col-md-12">

			<div class="col-md-12">
				<div id='featuresList' class="table-responsive">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>FeatureID</th>
								<th>Title</th>
								<th>Description</th>
								<th>Client ID</th>
								<th>Client Name</th>
								<th>Priority</th>
								<th>Target Date</th>
								<th>ProductArea ID</th>
								<th>ProductArea Name</th>
								<th>Submitter ID</th>
								<th>Submitter Name</th>
							</tr>
						</thead>
						<tbody data-bind="foreach: featuresArray">
							<tr>
								<td data-bind='text: id'>
								</td>
								<td data-bind='text: title'>
								</td>
								<td data-bind='text: description'>
								</td>
								<td data-bind='text: client_id'>
								</td>
								<td data-bind='text: client_name'>
								</td>
								<td data-bind='text: priority'>
								</td>
								<td data-bind='text: targetDate'>
								</td>
								<td data-bind='text: productArea_id'>
								</td>
								<td data-bind='text: productArea_name'>
								</td>
								<td data-bind='text: submitter_id'>
								</td>
								<td data-bind='text: submitter_name'>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<script src={{ url_for( 'static', filename='js/mainFeatures.js' ) }}></script>

</body>

</html>
